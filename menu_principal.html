    <!-- DRUM MACHINE -->
    <div id="drum_machine" class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>
                    Escucha, juega y crea
                </h2>
                </div>
            <div class="col-12 text-center">
                <div class="pad btn pad-yellow btn-dark m-2 rounded-circle" data-sound="kick" >
                    A</div>
                <div class="pad btn pad-red btn-dark m-2 rounded-circle" data-sound="snare" >
                    B</div>
                <div class="pad btn pad-yellow btn-dark m-2 rounded-circle" data-sound="hihat" >
                    C</div>
                <div class="pad btn pad-red btn-dark m-2 rounded-circle" data-sound="perc">
                    D</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <table id="sequencer" class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6 text-center">
                <input type="range" id="tempo" class="form-range" min="40" max="280" value="120">

            </div>
            <div class="col-6 text-center">
                <input type="range" id="volume" class="form-range" min="0" max="100" value="50">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="play" class="btn btn-success pad-yellow m-2 rounded-circle" style="width: 60px; height: 60px;">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="stop" class="btn btn-danger m-2 rounded-circle" style="width: 60px; height: 60px;">
                    <i class="bi bi-stop-fill"></i>
                </button>
                <button id="reset" class="btn btn-warning pad-red m-2 rounded-circle" style="width: 60px; height: 60px;">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- END DRUM MACHINE -->
