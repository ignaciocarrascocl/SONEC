    <!-- OVERLAY -->
    <div id="overlay"></div>
    <!-- DRUM MACHINE -->
    <div id="drum_machine" class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <div class="pad btn btn-dark m-2 rounded-circle" data-sound="kick" style="width: 80px; height: 80px;">
                    Kick</div>
                <div class="pad btn btn-dark m-2 rounded-circle" data-sound="snare" style="width: 80px; height: 80px;">
                    Snare</div>
                <div class="pad btn btn-dark m-2 rounded-circle" data-sound="hihat" style="width: 80px; height: 80px;">
                    Hi-Hat</div>
                <div class="pad btn btn-dark m-2 rounded-circle" data-sound="perc" style="width: 80px; height: 80px;">
                    Perc</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <table id="sequencer" class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6 text-center">
                <label for="tempo" class="form-label">Tempo (BPM):</label>
                <input type="number" id="tempo" class="form-control d-inline-block w-auto" min="60" max="200"
                    value="120">
            </div>
            <div class="col-6 text-center">
                <label for="volume" class="form-label">Volume:</label>
                <input type="range" id="volume" class="form-range" min="0" max="100" value="50">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="play" class="btn btn-success m-2 rounded-circle" style="width: 60px; height: 60px;">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="stop" class="btn btn-danger m-2 rounded-circle" style="width: 60px; height: 60px;">
                    <i class="bi bi-stop-fill"></i>
                </button>
                <button id="reset" class="btn btn-warning m-2 rounded-circle" style="width: 60px; height: 60px;">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="keyboard">
        <div class="container">
            <div class="row no-gutters">
                <button id="cycleSound" class="btn btn-primary">Cycle Sound</button>

                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key1">Do</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded blackKey" data-sound="key2">Do#</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key3">Re</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded blackKey" data-sound="key4">Re#</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key5">Mi</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key6">Fa</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded blackKey" data-sound="key7">Fa#</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key8">Sol</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded blackKey" data-sound="key9">Sol#</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key10">La</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded blackKey" data-sound="key11">La#</div>
                </div>
                <div class="col-3 p-2">
                    <div class="key btn btn-dark rounded whiteKey" data-sound="key12">Si</div>
                </div>
            </div>
        </div>
    </div>
